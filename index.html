<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <main class="menu">
        <div class="new-game">
            <div id="logo">
                <div><span id="pink-color">X</span>O</div>
                <div>T<span id="blue-color">O</span></div>
            </div>
            <div id="menu-btns">
                <button class="pulse" id="multiplayer-btn">
                    <div id="logo">
                        <div><span id="pink-color">X</span>O</div>
                        <div>T<span id="blue-color">O</span></div>
                    </div>
                    <p>MULTIPLAYER</p>
                </button>
                <div class="form hidden">
                    <div class="field">
                        <label class="label">Label</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                        </div>
                        <p class="help">This is a help text</p>
                    </div>
                    <div class="field">
                        <label class="label">Label</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                        </div>
                        <p class="help">This is a help text</p>
                    </div>
                </div>
            
                    
                <button class="pulse" id="youvsai-btn">
                    <img src="./assets/img/brain.svg" alt="brain-img">
                    <p>YOU VS AI</p>
                </button>
                <button class="pulse" id="rules-btn">
                    <img src="./assets/img/document.svg" alt="document-img">
                    <p>RULES</p>
                </button>
        
            </div>    
        </div>    
    </main>
    <main class="game-ai">

    </main>
    <main class="game-multiplayer hidden">
        <nav>
            <button id="back"></button>
            <button id="replay"></button>
        </nav>
        <div class="game-container">
            <div class="player-0">
                <div class="name-0"></div>
                <div class="player-0-img"></div>
                <div class="score-0"></div>
                <div class="turn-0">#</div>
                <div class="turn-ball-0">#</div> 
            </div>
            <div class="player-1">
                <div class="name-1"></div>
                <div class="player-1-img"></div>
                <div class="score-1"></div>
                <div class="turn-1">#</div>
                <div class="turn-ball-1">#</div>
            </div>
            <div class="board">
                <div class="grid"></div>
            </div>
        </div>
    </main>
</body>
</html>
